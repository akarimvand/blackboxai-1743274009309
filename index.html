<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم ورود امن</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #0a0a0a;
            color: #00ff00;
        }
        .terminal-effect {
            text-shadow: 0 0 5px #00ff00;
        }
        .btn-hover {
            transition: all 0.2s;
            box-shadow: 0 0 10px #00ff00;
        }
        .btn-hover:hover {
            background-color: #003300;
            transform: translateY(-2px);
            box-shadow: 0 0 15px #00ff00;
        }
        .input-focus {
            background-color: #000;
            border: 1px solid #00aa00;
        }
        .input-focus:focus {
            outline: none;
            border-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
        .form-container {
            background-color: rgba(0, 20, 0, 0.7);
            border: 1px solid #00aa00;
            box-shadow: 0 0 20px #00ff00;
        }
        .blink {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            from, to { opacity: 1 }
            50% { opacity: 0 }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="form-container w-full max-w-md p-8 rounded">
        <div class="text-center mb-8 terminal-effect">
            <h1 class="text-2xl mb-2">>_ SYSTEM ACCESS</h1>
            <p class="text-sm">PLEASE ENTER CREDENTIALS <span class="blink">_</span></p>
        </div>

        <form>
            <div class="mb-6">
                <label class="block text-sm mb-2" for="username">
                    USERNAME:
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-green-600">
                        <i class="fas fa-user-secret"></i>
                    </div>
                    <input id="username" type="text" 
                        class="input-focus w-full py-3 pr-10 pl-4 text-green-400 placeholder-green-800"
                        placeholder="admin">
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-sm mb-2" for="password">
                    PASSWORD:
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-green-600">
                        <i class="fas fa-key"></i>
                    </div>
                    <input id="password" type="password" 
                        class="input-focus w-full py-3 pr-10 pl-4 text-green-400 placeholder-green-800"
                        placeholder="********">
                </div>
            </div>

            <div class="flex items-center justify-between mb-6 text-xs">
                <div class="flex items-center">
                    <input id="remember" type="checkbox" class="h-4 w-4 accent-green-500">
                    <label for="remember" class="mr-2 block">
                        REMEMBER ME
                    </label>
                </div>
                <div>
                    <a href="#" class="text-green-600 hover:text-green-400">
                        FORGOT PASSWORD?
                    </a>
                </div>
            </div>

            <button type="submit" 
                class="btn-hover w-full py-3 px-4 text-green-400 border border-green-500 hover:text-white">
                ACCESS SYSTEM
            </button>

            <div class="mt-6 text-center text-xs">
                <p>
                    NO ACCOUNT? 
                    <a href="#" class="text-green-600 hover:text-green-400">
                        REQUEST ACCESS
                    </a>
                </p>
            </div>
        </form>
    </div>

    <div class="absolute bottom-4 left-4 text-xs text-green-600">
        <p>CONNECTION: SECURE</p>
        <p>ENCRYPTION: AES-256</p>
    </div>
</body>
</html>
